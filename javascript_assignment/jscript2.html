<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Area of Traingle - Simple JavaScript Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script>
     
function find_palindrome ()
{
  var revString="";
  var str=document.getElementById("str").value;
  if(str=="")
  {
    alert("Enter any string or number");
  }
  else
  {
    var i=str.length;
    for(var j=i;j>=0;j--)
    {
      revString=revString+str.charAt(j);
    }
    if(str==revString)
      {alert(str+" is palindrome");
  }
  else
  {  alert(str +" is not palindrome");
  }
  }
}
    </script>
</head>
<body>
  Enter a String/number to check palindrome
   <input type="text" class="form-control" id="str" >
   <br>
    <button type="submit" class="btn btn-default" onclick="find_palindrome()">Submit</button>
</body>
</html>
